<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="container">
        <h1>Gestor de Tarefas</h1>

        <div class="nova-tarefa">
            <input type="text" id="input-nova-tarefa" placeholder="O que precisa ser feito?">
            <button id="btn-adicionar">Adicionar</button>
        </div>

        <h2>Tarefas Pendentes <span id="contador-pendentes">(0)</span></h2>
        <ul id="lista-pendentes" class="lista-de-tarefas"> 
            </ul>

        <h2>Tarefas Concluidas <span id="contador-concluidas">(0)</span></h2>
        <ul id="lista-concluidas" class="lista-de-tarefas">           
            </ul>

    </div>


    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

                rel="noopener noreferrer">Eduardo Braga</a></p>
    </footer>
</body>

</html>
